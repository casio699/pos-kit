services:
  postgres:
    image: postgres:16-alpine
    container_name: pos-postgres
    environment:
      POSTGRES_USER: pos_user
      POSTGRES_PASSWORD: pos_password
      POSTGRES_DB: pos_kit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network

  redis:
    image: redis:7-alpine
    container_name: pos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: pos-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: pos-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: pos-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pos-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=pos_user
      - DATABASE_PASSWORD=pos_password
      - DATABASE_NAME=pos_kit
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRY=1h
      - REFRESH_TOKEN_EXPIRY=7d
      - STRIPE_API_KEY=sk_test_placeholder
      - STRIPE_SECRET_KEY=sk_test_placeholder
      - STRIPE_WEBHOOK_SECRET=whsec_placeholder
      - SHOPIFY_API_KEY=
      - SHOPIFY_API_SECRET=
      - SHOPIFY_STORE_URL=
      - SHOPIFY_ADMIN_ACCESS_TOKEN=
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pos-network

  frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000
    container_name: pos-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pos-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  pos-network:
    driver: bridge
